<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./imageslide.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script defer src="./imageslide.js"></script> 
    <title>Image Slider</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="text-center">Image Slider</h1>
        <img src="./images/image1.jpg" alt="" class="imageslide">
        <img src="./images/image2.jpg" alt="" class="imageslide">
        <img src="./images/image3.jpg" alt="" class="imageslide">
        <img src="./images/image4.jpg" alt="" class="imageslide">
        <img src="./images/image5.jpg" alt="" class="imageslide">
        <img src="./images/image6.jpg" alt="" class="imageslide">
        <img src="./images/image7.jpg" alt="" class="imageslide">
        <img src="./images/image8.jpg" alt="" class="imageslide">
        <img src="./images/image9.jpg" alt="" class="imageslide">
        <img src="./images/image10.jpg" alt="" class="imageslide">
        <img src="./images/image11.jpg" alt="" class="imageslide">
        <a class="btn1" style="position: absolute; top: 45%; left: 0%;" onclick="plusDivs(-1)">
            <button id="btnleft">&lt;</button>
        </a>
        <a class="btn2" style="position: absolute; top: 45%; right: 0%;" onclick="plusDivs(1)"> 
            <button id="btnright">&gt;</button>
        </a>
    </div>
</body>
</html>
